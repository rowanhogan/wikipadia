<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipadia - A beautiful, customisable Wikipedia reader.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Wikipadia">
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="application-name" content="Wikipadia">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700|Playfair+Display:700" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/javascript">
    // https://github.com/rafrex/spa-github-pages
;(function(l) {
  if (l.search) {
    var q = {}
    l.search
      .slice(1)
      .split('&')
      .forEach(function(v) {
        var a = v.split('=')
        q[a[0]] = a
          .slice(1)
          .join('=')
          .replace(/~and~/g, '&')
      })
    if (q.p !== undefined) {
      window.history.replaceState(
        null,
        null,
        l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash
      )
    }
  }
})(window.location)
</script>
  </body>
</html>
